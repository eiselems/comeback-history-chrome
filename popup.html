<!DOCTYPE html>
<html>
<head>
  <title>Bookmark Suggester</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bookmark Suggestions</h1>
  </header>
  
  <div class="settings-toggle">
    <button id="toggleSettings">&#9881; Settings</button>
  </div>
  
  <div id="settingsPanel" class="hidden">
    <h2>Settings</h2>
    <div class="setting-item">
      <label for="lookbackDays">Look back duration (days):</label>
      <input type="number" id="lookbackDays" min="1" max="90">
    </div>
    <div class="setting-item">
      <label for="minVisits">Minimum visits:</label>
      <input type="number" id="minVisits" min="1" max="100">
    </div>
    <button id="saveSettings">Save</button>
    <button id="analyzeNow">Analyze Now</button>
  </div>
  
  <div id="suggestions-container">
    <div id="no-suggestions" class="hidden">
      <p>No bookmark suggestions found.</p>
    </div>
    <ul id="suggestions-list"></ul>
  </div>
  
  <div id="status-message"></div>
  
  <footer>
    <p id="last-analysis"></p>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
